# See https://pre-commit.com for more information
# Install: pre-commit install
# Run all: pre-commit run --all-files

repos:
  #  General housekeeping
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
        exclude: ^frontend/tsconfig.*\.json$   # tsconfig allows comments
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: mixed-line-ending
        args: [--fix=lf]

  #  Rust
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --workspace --all-targets -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        entry: cargo check --workspace
        language: system
        types: [rust]
        pass_filenames: false

  #  Frontend (Vue / TypeScript)
  - repo: local
    hooks:
      - id: frontend-prettier
        name: frontend prettier
        entry: bash -c 'cd frontend && npx prettier --write "src/**/*.{ts,vue,css,scss,json}"'
        language: system
        files: ^frontend/src/.*\.(ts|vue|css|scss|json)$
        pass_filenames: false

      - id: frontend-lint
        name: frontend eslint
        entry: bash -c 'cd frontend && npx eslint --fix "src/**/*.{ts,vue}"'
        language: system
        files: ^frontend/src/.*\.(ts|vue)$
        pass_filenames: false

      - id: frontend-typecheck
        name: frontend tsc
        entry: bash -c 'cd frontend && npx vue-tsc --noEmit'
        language: system
        files: ^frontend/src/.*\.(ts|vue)$
        pass_filenames: false

  #  Docker
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        name: hadolint
        files: Dockerfile
